<html>
<script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.5.0.js"></script>
 <script type="text/javascript">
    var air_console = new AirConsole();

    // Send a message to the screen
    air_console.message(AirConsole.SCREEN, "How are you?");

    // Listen for messages
    air_console.onMessage = function(from, data) {

      // Show message on device screen
      var info = document.createElement('DIV');
      info.innerHTML = data;
      document.body.appendChild(info);
    };
    </script>
    <body>
        <p>test controller html</p>
    </body>
</html>
